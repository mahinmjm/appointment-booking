<div class="appointment-container">
  <h1>Booking Form</h1>
  <form [formGroup]="appointmentForm"  (ngSubmit)="submitForm()" >
    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput id="first_name" formControlName="first_name">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput id="last_name" formControlName="last_name">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput id="email" formControlName="email">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Phone No</mat-label>
      <input matInput id="phone_no" formControlName="phone_no">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <textarea matInput id="address" formControlName="address"></textarea>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Age</mat-label>
      <input matInput id="age" formControlName="age">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>

      <input matInput [matDatepicker]="picker"  (dateChange)="onDateSelected($event)" id="booking_date" formControlName="booking_date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker disabled="false"></mat-datepicker>

    </mat-form-field>

    <br>
    <mat-form-field>
      <mat-label>Time Slot</mat-label>
      <mat-select id="time_slot" formControlName="time_slot">
        <mat-option *ngFor="let slot of slots" [value]="slot.value">
          {{slot.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <button mat-flat-button color="accent" class="full-width">Submit</button>

  </form>
</div>
