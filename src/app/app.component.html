<mat-toolbar >
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Appointment Booking</h1>
    <span class="menu-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container>
  <mat-drawer #sidenav mode="push">
    <mat-nav-list>
      <a mat-list-item (click)="sidenav.close()" [routerLink]="''"> Home </a>
      <a mat-list-item (click)="sidenav.close()" [routerLink]="'/appointment'"> Appointment </a>
      <a mat-list-item (click)="sidenav.close()" [routerLink]="'/lists'"> Lists </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div class="main-container">
      <div class="page-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
